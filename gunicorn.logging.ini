[loggers]
keys=root, gunicorn.error

[handlers]
keys=journal

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=journal

[logger_gunicorn.error]
level=INFO
handlers=journal
propagate=0
qualname=gunicorn.error

[handler_journal]
class=systemd.journal.JournalHandler
formatter=generic
args=()

[formatter_generic]
format=%(levelname)s - %(name)s - %(message)s
class=logging.Formatter
